<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demir Yolu Bilgi Yarışması</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/005b96/train.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #005b96;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #005b96;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #003f6b;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Demir Yolu Bilgi Yarışması</h1>
  <p>Bu sayfa yönlendirme amaçlıdır.</p>

  <div class="buttons">
    <a href="https://play.google.com/store/apps/details?id=paket.adiniz.burada" target="_blank">Uygulamayı Google Play'de Aç</a>
    <a href="https://mkubulay.github.io/demiryolubilgiyarismasi_gizlilikpolitikasi/privacy_policy.html" target="_blank">Gizlilik Politikasını Gör</a>
  </div>

  <footer>&copy; 2025 Demir Yolu Bilgi Yarışması</footer>
</body>
</html>
